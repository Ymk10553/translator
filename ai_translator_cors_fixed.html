
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Translator with Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    textarea {
      width: 80%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
    }

    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>Free AI Translator (with CORS Fix)</h1>

  <textarea id="inputText" placeholder="Enter text to translate..."></textarea><br>

  <select id="fromLang">
    <option value="ar">Arabic</option>
    <option value="en" selected>English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
  </select>

  <span>→</span>

  <select id="toLang">
    <option value="ar" selected>Arabic</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
  </select><br>

  <button onclick="translateText()">Translate</button>

  <div id="output"></div>

  <script>
    function translateText() {
      const text = document.getElementById("inputText").value;
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;

      const proxy = "https://corsproxy.io/?";
      const endpoint = "https://translate.astian.org/translate";

      fetch(proxy + encodeURIComponent(endpoint), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: from,
          target: to,
          format: "text"
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = data.translatedText;
      })
      .catch(err => {
        document.getElementById("output").innerText = "⚠️ Error translating text.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
